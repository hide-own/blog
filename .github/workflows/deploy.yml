name: deploy

on:
    push:
        branches: [ main ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Setup Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '22'  # 建议升级到更新的Node.js版本

            -   name: Install
                run: npm install

            -   name: Build
                run: npm run build

            -   name: Deploy
                uses: peaceiris/actions-gh-pages@v3
                with:
                    publish_dir: ./dist
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    user_name: ${{ secrets.MY_USER_NAME }}
                    user_email: ${{ secrets.MY_USER_EMAIL }}
                    commit_message: '博客社区'
